<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/monster.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/monster.js" defer></script>
</head>

<body>
    <section class="gameDisplay">
        <section id="health-levels">
            <h2 class="MONSTER">MONSTER HEALTH</h2>

            <progress id="monster-health" max="100" value="100">100%</progress>
            <h2 class="PLAYER">PLAYER HEALTH<span id="bonus-life">1</span></h2>

            <progress id="player-health" max="100" value="100">100%</progress>
        </section>
        <section id="controls">
            <button id="attack-btn">ATTACK</button>
            <button id="strong-attack-btn">STRONG ATTACK</button>
            <button id="heal-btn">HEAL</button>
            <button id="log-btn">SHOW LOG</button>
        </section>
        <section class="selection">
            <h4>Select Health</h3>
                <div class="health">

                </div>
        </section>
    </section>

</body>

</html>
